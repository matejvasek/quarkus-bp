api = "0.6"

[buildpack]
id       = "paketo-buildpacks/pipeline-builder-canary"
name     = "Paketo Pipeline Builder Canary Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/pipeline-builder-canary"
description = "A Cloud Native Buildpack that provides/does nothing. For testing only."
keywords    = ["nothing"]

[[buildpack.licenses]]
type = "Apache-2.0"
uri  = "https://github.com/paketo-buildpacks/pipeline-builder-canary/blob/main/LICENSE"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "io.paketo.stacks.tiny"

[[stacks]]
id = "*"

[[metadata.dependencies]]
id      = "maven"
name    = "Apache Maven"
version = "3.8.2"
uri     = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.8.2/apache-maven-3.8.2-bin.tar.gz"
sha256  = "8dae10b09feb7b8e4c079fc39a11f3296ab630fd9bc44ecea0fb288cec7770f7"
stacks  = [ "io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*" ]

[[metadata.dependencies.licenses]]
type = "Apache-2.0"
uri = "https://www.apache.org/licenses/"

[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "bin/main",
  "buildpack.toml",
]
